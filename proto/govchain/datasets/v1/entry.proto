syntax = "proto3";
package govchain.datasets.v1;

option go_package = "govchain/x/datasets/types";

// Entry defines the Entry message.
message Entry {
  uint64 id = 1;
  string title = 2;
  string description = 3;
  string ipfs_cid = 4;
  string mime_type = 5;
  string file_name = 6;
  string file_url = 7;
  string fallback_url = 8;
  string file_size = 9;
  string checksum_sha_256 = 10;
  string agency = 11;
  string category = 12;
  string submitter = 13;
  string timestamp = 14;
  string pin_count = 15;
  string creator = 16;
}
